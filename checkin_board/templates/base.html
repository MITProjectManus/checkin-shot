<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset=“UTF-8”>
	<title>{% block title %} {% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/checkin.css') }}" />
	<link rel="stylesheet" href="{{ url_for('static', filename='css/credentialcolors.css') }}" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
</head>

<body class="{% block bodyclass %}{% endblock %}">
	<h1 class="checkin-title">Who's In {% block makerspace %} {% endblock %}? &#x1F440;</h1>
	{% block content %} {% endblock %}
</body>
</html>
